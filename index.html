<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景图片展示</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .fade {
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }
        .fade.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="changePhoto(1)">图片 1</button>
        <button onclick="changePhoto(2)">图片 2</button>
        <button onclick="changePhoto(3)">图片 3</button>
        <button onclick="changePhoto(4)">图片 4</button>
        <button onclick="changePhoto(5)">图片 5</button>
        <button onclick="changePhoto(6)">图片 6</button>
        <button onclick="changePhoto(7)">图片 7</button>
        <button onclick="changePhoto(8)">图片 8</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sphere, currentTexture;
        let photoIndex = 1;
        const totalPhotos = 8;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // Invert the sphere

            currentTexture = new THREE.TextureLoader().load('p1.jpg'); // Initial image
            const material = new THREE.MeshBasicMaterial({ map: currentTexture });

            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            camera.position.set(0, 0, 0.1);

            window.addEventListener('resize', onWindowResize, false);
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function changePhoto(index) {
            if (index === photoIndex) return;

            const photo = `p${index}.jpg`;
            const fadeElement = document.createElement('div');
            fadeElement.className = 'fade';
            document.body.appendChild(fadeElement);
            fadeElement.classList.add('show');

            setTimeout(() => {
                currentTexture.dispose(); // Clean up the old texture
                currentTexture = new THREE.TextureLoader().load(photo, texture => {
                    sphere.material.map = texture;
                    sphere.material.needsUpdate = true;
                });

                document.body.removeChild(fadeElement);
                photoIndex = index;
            }, 100); // Duration of the fade-out effect
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
