<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景图片展示</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="startTransition()">开始展示</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sphere;
        let texture;
        let transitionStartTime = 0;
        const transitionDuration = 5000; // 过渡持续时间（毫秒）

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // Invert the sphere

            texture = new THREE.TextureLoader().load('p1.jpg'); // 初始图片
            const material = new THREE.MeshBasicMaterial({ map: texture });
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            camera.position.set(0, 0, 0.1);

            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

            // Transition animation
            if (transitionStartTime > 0) {
                const elapsedTime = (Date.now() - transitionStartTime) / transitionDuration;
                const t = Math.min(elapsedTime, 1);
                updateCameraPosition(t);
                if (t >= 1) {
                    transitionStartTime = 0; // Stop the transition once completed
                }
            }
        }

        function startTransition() {
            transitionStartTime = Date.now();
        }

        function updateCameraPosition(t) {
            // Example of transitioning from one point to another
            // Adjust these values to fit the specific focus points in your images
            const startPos = new THREE.Vector3(-500, 0, 500); // Starting point
            const endPos = new THREE.Vector3(500, 0, -500); // Ending point

            camera.position.lerpVectors(startPos, endPos, t);
            camera.lookAt(0, 0, 0); // Look at the center of the sphere
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
