<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景图片展示</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .fade {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .fade.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="navigate(-1)">上一张</button>
        <button onclick="navigate(1)">下一张</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sphere;
        let currentTexture;
        const photoCount = 9;
        let currentPhotoIndex = 1;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // Invert the sphere

            const material = new THREE.MeshBasicMaterial({
                map: new THREE.TextureLoader().load('p1.jpg', texture => {
                    currentTexture = texture;
                    sphere = new THREE.Mesh(geometry, material);
                    scene.add(sphere);
                })
            });

            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            camera.position.set(0, 0, 0.1);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('keydown', onDocumentKeyDown, false);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function navigate(direction) {
            const newPhotoIndex = (currentPhotoIndex - 1 + direction + photoCount) % photoCount + 1;
            changePhoto(newPhotoIndex);
        }

        function changePhoto(photoIndex) {
            if (photoIndex === currentPhotoIndex) return;

            const photo = `p${photoIndex}.jpg`;

            const fadeElement = document.createElement('div');
            fadeElement.className = 'fade';
            document.body.appendChild(fadeElement);
            fadeElement.classList.add('show');

            setTimeout(() => {
                currentTexture.dispose(); // Clean up the old texture
                currentTexture = new THREE.TextureLoader().load(photo, texture => {
                    sphere.material.map = texture;
                    sphere.material.needsUpdate = true;
                });

                document.body.removeChild(fadeElement);
                currentPhotoIndex = photoIndex;
            }, 1000);
        }

        function onDocumentKeyDown(event) {
            if (event.key === 'ArrowLeft') {
                navigate(-1);
            } else if (event.key === 'ArrowRight') {
                navigate(1);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
